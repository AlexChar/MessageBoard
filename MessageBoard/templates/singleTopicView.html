<a href="#/" class="btn">Back</a>
<div class="messages">
    <div class="message row">
        <div class="title col-md-10"> {{ topic.title }} </div>
        <div class="date col-md-2">{{topic.created | date:"medium"}}</div>
        <div class="contents col-md-12">{{topic.body}}</div>
        <!--<div class="toolbar col-md-12"><button class="btn btn-primary reply-button">Reply</button></div>-->
        <div class="replies col-md-12">
            <div class="reply" ng-repeat="r in topic.replies">
                <div class="created pull-right">{{r.created | date:"medium" }}</div>
                <div class="content">{{r.body}}</div>
            </div>
        </div>
    </div>
    <h3>Add Reply</h3>
    <div class="col-md-6">
        <div class="padd">
            <div class="co-form">
                <form name="newReplyForm" novalidate ng-submit="addReply()">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label col-md-3" for="body">Body</label>
                            <div class="col-md-6">
                                <textarea class="form-control" id="body" rows="4" name="body" ng-model="newReply.body" required ng-minlength="15"></textarea>

                            </div>
                            <span class="error" ng-show="newReplyForm.body.$error.required">Required</span>
                            <span class="error" ng-show="newReplyForm.body.$error.minlength">Minimum 15 Characters</span>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-6">
                                <button class="btn btn-info" ng-disabled="newReplyForm.$invalid">Send</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
