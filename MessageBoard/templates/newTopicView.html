<div class="col-md-6">
    <div class="padd">
        <div class="co-form">
            <form name="newTopicForm" class="form-horizontal" novalidate ng-submit="save()">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-md-3" for="title">Title</label>
                        <div class="col-md-8">
                            <input type="text" name="title" class="form-control" id="title" ng-model="newTopic.title" required ng-minlength="5">
                            <span class="error" ng-show="newTopicForm.title.$error.required">Required</span>
                            <span class="error" ng-show="newTopicForm.title.$error.minlength">Minimum 5 Characters</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3" for="body">Body</label>
                        <div class="col-md-8">
                            <textarea class="form-control" id="body" rows="4" name="body" ng-model="newTopic.body" required ng-minlength="15"></textarea>
                            <span class="error" ng-show="newTopicForm.body.$error.required">Required</span>
                            <span class="error" ng-show="newTopicForm.body.$error.minlength">Minimum 15 Characters</span>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn btn-info" ng-disabled="newTopicForm.$invalid">Send</button> &nbsp;
                            <a href="#/" class="btn btn-default">Cancel</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
